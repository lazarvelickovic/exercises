<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <table id="payments" style="display: none" class="table-striped">
            <thead>
                <tr>
                    <td colspan="5"></td>
                    <td class="search"><input type="text" id="search" placeholder="Search"></input></td>
                </tr>

                <tr>

                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Address</th>
                    <th id="date-of-birth">Date of birth &nbsp;
                        <i class="arrowBirth"></i>
                    </th>
                    <th id="payment">Payment &nbsp;
                        <i class="arrowPayment"></i>
                    </th>
                </tr>


             
            </thead>
            <tbody>
            </tbody>
            
        </table>
      
    </div>



    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">You have successfully registered and logged in.</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
    </div>




    <script src="js/main.js"></script>
